    <!--

1. This toilet is of the standard zero-gravity type. Depending on requirements,
system A and/or system B can be used, details of which are clearly marked in
the toilet compartment. When operating system A, depress lever and a plastic
dalkron eliminator will be dispensed through the slot immediately underneath.
When you have fastened the adhesive lip, attach connection marked by the large
"X" outlet hose. Twist the silver coloured ring one inch below the connection
point until you feel it lock.

2. The toilet is now ready for use. The Sonovac cleanser is activated by the
small switch on the lip. When securing, twist the ring back to its
initial-condition, so that the two orange lines meet. Disconnect. Place the
dalkron eliminator in the vacuum receptacle to the rear. Activate by pressing
the blue button.

3. The controls for system B are located on the opposite wall. The red release
switch places the uroliminator into position; it can be adjusted manually up or
down by pressing the blue manual release button. The opening is self-adjusting.
To secure after use, press the green button which simultaneously activates the
evaporator and returns the uroliminator to its storage position.

4. You may leave the lavatory if the green exit light is on over the door. If
the red light is illuminated, one of the lavatory facilities is not properly
secured. Press the "Stewardess" call button to the right of the door. She will
secure all facilities from her control panel outside. When green exit light
goes on you may open the door and leave. Please close door behind you.

-->
